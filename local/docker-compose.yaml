version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: local_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: local_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # LISTENERS
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server kafka:29092 --list > /dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 10

  topic-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo '⏳ Aguardando Kafka estar pronto para criar tópicos...';
        sleep 3;

        kafka-topics --bootstrap-server kafka:29092 --create --topic queue-monitor-orders --partitions 1 --replication-factor 1 || true;
        kafka-topics --bootstrap-server kafka:29092 --create --topic queue-monitor-payments --partitions 1 --replication-factor 1 || true;
        kafka-topics --bootstrap-server kafka:29092 --create --topic queue-monitor-shipments --partitions 1 --replication-factor 1 || true;

        echo '✔ Tópicos criados';
      "

  kafkaui:
    image: provectuslabs/kafka-ui:latest
    container_name: local_kafkaui
    depends_on:
      - kafka
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  producer:
    image: edenhill/kcat:1.7.0
    container_name: local_producer
    depends_on:
      topic-init:
        condition: service_completed_successfully
    entrypoint: >
      sh -c "
        while true;
        do
          for topic in queue-monitor-orders queue-monitor-payments queue-monitor-shipments;
          do
            num=$$(shuf -i 1-99999 -n 1);
            printf '{\"msg\":\"%s-%s\"}' \"$$topic\" \"$$num\" \
              | kcat -P -b kafka:29092 -t $$topic;
          done;
          sleep 1;
        done
      "

  consumer:
    image: edenhill/kcat:1.7.0
    container_name: local_consumer
    depends_on:
      topic-init:
        condition: service_completed_successfully
    entrypoint: >
      sh -c "
        echo '⏳ Aguardando Kafka...';
        until kcat -L -b kafka:29092 > /dev/null 2>&1; do
          sleep 1;
        done;

        echo '✔ Kafka disponível, iniciando consumer';

        kcat -C -b kafka:29092 -G consumer-group-app -o beginning \
          queue-monitor-orders \
          queue-monitor-payments \
          queue-monitor-shipments
      "
